---
layout: default
---

<div class="home">

<svg class="canvas"></svg>

<script>
  var margin = {top: 20, right: 30, bottom: 30, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var canvas = d3.select(".canvas")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var headerGrp = canvas.append("g").attr("class", "headerGrp");
  var rowsGrp = canvas.append("g").attr("class","rowsGrp");

  var fieldHeight = 30;
  var fieldWidth = 90;

  var previousSort = null;
  var format = d3.time.format("%a %b %d %Y");

  var jsonData = d3.tsv("{{ "/assets/summarizeData.txt" | prepend: site.baseurl }}", function(data) {
    var filteredData = data.filter(function(d)
    {
      if(d["Count"] > 3000)
      {
        return d;
      }
    });
    return filteredData;
  });
 
  refreshTable(null);

  function refreshTable(sortOn){

    // create the table header	
    var header = headerGrp.selectAll("g")
      .data(d3.keys(jsonData[0]))
      .enter().append("g")
      .attr("class", "header")
      .attr("transform", function (d, i){
        return "translate(" + i * fieldWidth + ",0)";
      })
      .on("click", function(d){ return refreshTable(d);});
    
    header.append("rect")
      .attr("width", fieldWidth-1)
      .attr("height", fieldHeight);
      
    header.append("text")
      .attr("x", fieldWidth / 2)
      .attr("y", fieldHeight / 2)
      .attr("dy", ".35em")
      .text(String);
    
    // fill the table	
    // select rows
      var rows = rowsGrp.selectAll("g.row").data(jsonData, 
      function(d){ return d.Name; });
    
    // create rows	
    var rowsEnter = rows.enter().append("svg:g")
      .attr("class","row")
      .attr("transform", function (d, i){
        return "translate(0," + (i+1) * (fieldHeight+1) + ")";
      });

    // select cells
    var cells = rows.selectAll("g.cell").data(function(d){return d3.values(d);});
    
    // create cells
    var cellsEnter = cells.enter().append("svg:g")
      .attr("class", "cell")
      .attr("transform", function (d, i){
        return "translate(" + i * fieldWidth + ",0)";
      });
      
    cellsEnter.append("rect")
      .attr("width", fieldWidth-1)
      .attr("height", fieldHeight);	
      
    cellsEnter.append("text")
      .attr("x", fieldWidth / 2)
      .attr("y", fieldHeight / 2)
      .attr("dy", ".35em")
      .text(String);
    
    //update if not in initialisation
    if(sortOn !== null) {
        // update rows
        if(sortOn != previousSort){
          rows.sort(function(a,b){return sort(a[sortOn], b[sortOn]);});			
          previousSort = sortOn;
        }
        else{
          rows.sort(function(a,b){return sort(b[sortOn], a[sortOn]);});
          previousSort = null;
        }
        rows.transition()
          .duration(500)
          .attr("transform", function (d, i){
            return "translate(0," + (i+1) * (fieldHeight+1) + ")";
          });
          
        //update cells
        // rows.selectAll("g.cell").select("text").text(String);
    }
  }

  function sort(a,b){
    if(typeof a == "string"){
      return a.localeCompare(b);
    }
    else if(typeof a == "number"){
      return a > b ? 1 : a == b ? 0 : -1;
    }
    else if(typeof a == "boolean"){
      return b ? 1 : a ? -1 : 0;
    }
  }
</script>

  <div class="restName">
    Name<br>
  </div>
  <div class="ratingTotal">
    Rating<br>
  </div>
  <div class="ratingCount">
    Count<br>
  </div>
  <div class="ratingAvg">
    AvgRating<br>
  </div>
  
  <script>
    d3.tsv("{{ "/assets/summarizeData.txt" | prepend: site.baseurl }}", function(data) {
      var filteredData = data.filter(function(d)
      {
        if(d["Count"] > 1000)
        {
          return d;
        }
      });
      
      var formatDecimal = d3.format(".2f");

      filteredData.forEach(function(d) {
        var avgRating = d.Value / d.Count;
        d3.select("body").select("div.home").select("div.restName").append("span").text(d.Name);
        d3.select("body").select("div.home").select("div.restName").append("span").html("<br/>");    
        d3.select("body").select("div.home").select("div.ratingTotal").append("span").text(d.Value);
        d3.select("body").select("div.home").select("div.ratingTotal").append("span").html("<br/>");   
        d3.select("body").select("div.home").select("div.ratingCount").append("span").text(d.Count);
        d3.select("body").select("div.home").select("div.ratingCount").append("span").html("<br/>");   
        d3.select("body").select("div.home").select("div.ratingAvg").append("span").text(function() { return formatDecimal(avgRating); });
        d3.select("body").select("div.home").select("div.ratingAvg").append("span").html("<br/>");   
      });
    });
  </script>
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
