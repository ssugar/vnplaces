---
layout: default
---

<div class="home">

  <div class="restName">
    <h2>Name</h2>
  </div>
  <div class="ratingTotal">
    <h2>Rating</h2>
  </div>
  <div class="ratingCount">
    <h2>Count</h2>
  </div>
  
  <script>
    d3.tsv("{{ "/assets/summarizeData.txt" | prepend: site.baseurl }}", function(data) {
      d3.select("body").select("div.home").select("div.restName").append("span").text(data[10].Name);
      d3.select("body").select("div.home").select("div.ratingTotal").append("span").text(data[10].Value);
      d3.select("body").select("div.home").select("div.ratingCount").append("span").text(data[10].Count);
    });
  </script>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
