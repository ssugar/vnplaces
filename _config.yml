  and displays restaurant data in the Saigon / Ho Chi Minh City area. 
  The aim of the system is to help discover - and locate - good 
  places to eat out in Saigon.
baseurl: "/vnplaces" # the subpath of your site, e.g. /blog
url: "https://ssugar.github.com" # the base hostname & protocol for your site
